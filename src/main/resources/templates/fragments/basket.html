<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333333;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .carts-container {
            text-align: center;
            margin-top: 20px;
        }

        .carts {
            display: inline-block;
            margin-right: 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carts:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .cartImg {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .cartName {
            margin-top: 10px;
            font-weight: bold;
        }

        .cartPrice {
            color: #4CAF50;
            font-size: 18px;
            margin-top: 5px;
        }

        .cart-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Корзина</h2>

<div class="search-container">
    <form id="search-form" action="" method="get" onsubmit="updateFormAction(event)">
        <input class="search-input" type="text" id="search-query" name="query" placeholder="Поиск...">
        <button class="search-button" type="submit">Искать</button>
    </form>
</div>
<a href="/logout">Выйти</a>
<p></p>
<a href="/main">На главную</a>

<div class="carts-container">
    <div class="carts" th:each="cart : ${carts}">
        <img class="cartImg" th:src="${cart.getPicLink()}" alt="Product Image">
        <p class="cartName" th:text="${cart.getItemName()}"></p>
        <p class="cartPrice" th:text="${cart.getItemPrice()}"></p>

    </div>
</div>

<script>
    function updateFormAction(event) {
        event.preventDefault(); // Prevent the default form submission
        const query = document.getElementById('search-query').value;
        const form = document.getElementById('search-form');
        form.action = '/search/' + encodeURIComponent(query);
        form.submit(); // Submit the form with the new action
    }
</script>
</body>
</html>
