<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .registration-container label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }
        .registration-container input[type="text"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .registration-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container input[type="submit"]:hover {
            background: #45a049;
        }
        .registration-container .error {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-container a {
            display: block;
            text-align: center;
            color: #4CAF50;
            margin-top: 10px;
            text-decoration: none;
        }
        .registration-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2>Registration</h2>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <div>
            <label for="username">Введите имя пользователя:</label>
            <input type="text" th:field="*{username}" id="username" required/>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
        <div>
            <label for="password">Введите пароль:</label>
            <input type="password" th:field="*{password}" id="password" required/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <input type="submit" value="Sign up!"/>
    </form>
    <a href="/auth/login">Войти</a>
</div>
</body>
</html>
